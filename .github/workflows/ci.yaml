name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NO_COLOR: "1"
      RICH_NO_COLOR: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies (app + dev)
        run: |
          uv sync --all-groups

      - name: Lint
        run: |
          uv run ruff check .

      - name: Format
        run: |
          uv run ruff format --check .

      - name: Run tests
        run: |
          uv run pytest -v
